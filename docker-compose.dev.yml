services:
  app:
    build:
      context: .
      # Nur die deps-Stufe bauen — kein vollständiger Build für Entwicklung
      target: deps
    # prisma generate beim Start: stellt sicher, dass der Prisma-Client nach
    # Schema-Änderungen aktuell ist (Watch: sync+restart-Trigger für schema.prisma)
    command: sh -c "npx prisma generate && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      # Quellcode live einbinden für Hot-Reload
      - .:/app
      # node_modules aus dem Container nicht überschreiben (verhindert Plattform-Konflikte)
      - /app/node_modules
      - uploads_data:/app/uploads
    environment:
      - DATABASE_URL=postgresql://treffsicher:treffsicher@db:5432/treffsicher
      - NEXTAUTH_SECRET=dev-secret-fuer-lokale-entwicklung-min32z
      - NEXTAUTH_URL=http://localhost:3000
      - UPLOAD_DIR=/app/uploads
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin-passwort-12
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        # Prisma-Schema: Neustart → prisma generate wird im Command ausgeführt
        # sync ist mit Bind-Mount ein No-Op, aber restart ist das Ziel
        - path: ./prisma/schema.prisma
          action: sync+restart
          target: /app/prisma/schema.prisma

        # Abhängigkeiten geändert → Image neu bauen (npm ci) + Container neu starten
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild

        # Next.js-Konfiguration: Neustart nötig, da Next.js die Config beim Start einliest
        - path: ./next.config.ts
          action: sync+restart
          target: /app/next.config.ts

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: treffsicher
      POSTGRES_PASSWORD: treffsicher
      POSTGRES_DB: treffsicher
    ports:
      # Port nach aussen freigeben für lokale DB-Tools (z.B. Prisma Studio)
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treffsicher"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  uploads_data:
